<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Raffle Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nike Raffle Entry</h1>
        <p>Select the accounts and raffles you'd like to enter. You can create tasks to automate the entry process.</p>
        
        <form id="raffleForm">
            <div class="form-group">
                <label for="accountSelect">Select Account:</label>
                <select id="accountSelect" name="accountSelect">
                    <!-- Options should be populated dynamically from linked accounts -->
                    <option value="account1">Account 1 (email@example.com)</option>
                    <option value="account2">Account 2 (email2@example.com)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="raffleSelect">Select Raffle:</label>
                <select id="raffleSelect" name="raffleSelect">
                    <!-- Options should be populated dynamically from available raffles -->
                    <option value="raffle1">Raffle 1 - Nike Air Max</option>
                    <option value="raffle2">Raffle 2 - Nike Dunk Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required>
            </div>

            <button type="submit">Create Task and Enter Raffle</button>
        </form>

        <div class="button-link">
            <a href="dashboard.html">
                <button type="button">Back to Dashboard</button>
            </a>
        </div>
    </div>
</body>
</html>
