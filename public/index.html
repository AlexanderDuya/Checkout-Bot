<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Bot Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sneaker Bot Configuration</h1>
        <form id="sneakerBotForm">
            <label for="siteUrl">Site URL:</label>
            <input type="text" id="siteUrl" name="siteUrl" placeholder="https://example.com" required>

            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" placeholder="123456" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <!-- New Size (UK) Input Field -->
            <label for="sizeUK">Size (UK):</label>
            <input type="text" id="sizeUK" name="sizeUK" placeholder="e.g., 8" required>

            <button type="submit">Start Bot</button>
        </form>
        <div class="button-link">
            <a href="link-accounts.html">
                <button type="button">Link Accounts</button>
            </a>
        </div>
        <div class="button-link">
            <a href="dashboard.html">
                <button type="button">Back to Dashboard</button>
            </a>
        </div>
    </div>
</body>
</html>
